name: Build & Publish to NPM

on:
  push:
    tags:
      - v*

permissions:
  id-token: write  # Required for OIDC (npm trusted publishing)
  contents: read

jobs:
  build:
    name: Build & Publish to NPM
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

    - name: Checkout submodules
      run: |
        git submodule sync
        git submodule update --init --recursive --force

    - name: Build Docker Image
      run: |
        docker build -t libass/jso .

    - name: Build Binaries
      run: |
        docker run --rm --env LC_ALL=C.UTF-8 -v "${PWD}":/code libass/jso:latest

    - name: Setup node environment for NPM
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: 24
        registry-url: 'https://registry.npmjs.org'
        check-latest: true

    - name: Publish to NPM
      run: SKIP_PREPARE=1 npm publish --access public
